name: Manual Pyinstaller [Linux]

on:
  workflow_dispatch:
    inputs:
      pyfile:
        description: 'Target Python File'
        required: true
        type: string
      pip-install:
        description: 'Modules to install'
        required: false
        default: ""
        type: string

jobs:
  pyinstaller-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install GTK dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libjpeg-dev libtiff-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Install wxPython wheel directly
        run: pip install https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04/wxPython-4.2.1-cp310-cp310-linux_x86_64.whl

      - name: Install additional pip dependencies (optional)
        if: ${{ github.event.inputs.pip-install != '' && github.event.inputs.pip-install != 'wxPython==4.2.1' }}
        run: pip install ${{ github.event.inputs.pip-install }}

      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          spec: "${{ github.event.inputs.pyfile }}"
          options: --onefile, --windowed

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: executable-linux
          path: dist/*
